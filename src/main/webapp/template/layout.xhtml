<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:sh="http://java.sun.com/jsf/composite/components">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Shimmer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="resources/js/html5shiv.js"></script>
    <![endif]-->
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
    <h:outputScript library="js" name="heatmap/heatmap.js"/>
	<h:outputScript library="js" name="visjs/vis.js"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
	<h:outputScript library="js" name="shimmer.js"/>
	<h:outputStylesheet library="css" name="shimmer.css"/>
	<h:outputStylesheet library="css" name="vis.css"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
</h:head>

<body class="basic-template">

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<sh:navigation />
		</div>
	</div>

	<div class="container container-main">
		<p:messages showSummary="true" showDetail="true" closable="true" globalOnly="true" />
		<!-- CONTENT -->
		<ui:insert name="content"/>
		<!-- /CONTENT -->
	</div>

<script type="text/javascript">
    $(function () {
        ShimmerWeb.setActivePage('#{nav}');
    });
</script>

</body>
</html>
