<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<!-- This snippet updates Shimmer visualisation after input change -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<p:ajax event="change" global="true" 
		listener="#{simulationController.generateGraph}"
		process="@form"
		oncomplete="ShimmerWeb.componentShow('progressBar');
			PF('progressBar').start();
			PF('analysisCompletePoll').start();"
		onstart="ShimmerWeb.show('calculatingStatus');"/>
	
</html>
