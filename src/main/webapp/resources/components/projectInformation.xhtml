<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Component displays project information -->
<composite:interface />
<composite:implementation>
	<!-- PROJECT INFORMATION implementation -->
	
	<div id="shimmerProject" class="panel panel-success">
		<div class="panel-heading">
			Project data
		</div>
		<div class="panel-body" id="shimmerInfo">
			<div class="margin-bottom">
				<label class="packageName badge badge-primary"></label>
			</div>
			
			<div>
				<label>Node type:</label>
				<span class="nodeType badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Class count:</label>
				<span class="classCount badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Concrete classes:</label>
				<span class="concreteClassesCount badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Total size:</label>
				<span class="totalSize badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Average size:</label>
				<span class="averageSize badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Largest class size:</label>
				<span class="largestClassSize badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Abstract classes:</label>
				<span class="abstractClassesCount badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Abstractness:</label>
				<span class="abstractness badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Efferents:</label>
				<span class="efferentsCount badge"></span>
			</div>
			
			<div class="analysedPackageInfo">	
				<label>Afferents:</label>
				<span class="afferentsCount badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Instability:</label>
				<span class="instability badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Distance from main sequence:</label>
				<span class="distanceFromMainSequence badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Total bugs:</label>
				<span class="totalBugs badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Total commits:</label>
				<span class="commitsCount badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Authors count:</label>
				<span class="authorsCount badge"></span>
			</div>
			
			<div class="analysedPackageInfo">
				<label>Last commit:</label>
				<span class="lastCommitDate badge"></span>
			</div>
			
			<p:graphicImage value="/resources/interface/uw.jpg" styleClass="shimmer-logo" />
		</div>
	</div>
	
	<!-- /PROJECT INFORMATION -->
</composite:implementation>
</html>
